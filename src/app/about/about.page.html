<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About This App</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>This is a simple Ionic application built with Angular. It demonstrates basic navigation and form handling.</p>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="formData.name">
    <ion-card-header>
      <ion-card-title>User Data</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Name:</strong> {{ formData.name }}</p>
      <p><strong>Email:</strong> {{ formData.email }}</p>
      <p><strong>Phone Number:</strong> {{ formData.phone }}</p>
      <p><strong>Message:</strong> {{ formData.message }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
